<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="cloudy.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search-bar">
                <input type="text" class="search" id="city" placeholder="Search">
                <button class="search-btn" type="button" id="submit">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                            clip-rule="evenodd"></path>
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                            clip-rule="evenodd"></path>
                    </svg>
            </div>
            </button>
            <div class="weather">
                <h1 class="city">Weather in <span id="city-name" class="sp"></span></h1>
                <h2 class="temperature"><span id="temp" class="sp"></span>°C</h2>
                <h3 class="desc">Feels Like:- <span id="feelslike" class="sp"></span>°C</h3>
                <h3>Humidity:- <span id="hum" class="sp"></span>%</h3>
                <h3>Wind:- <span id="wind" class="sp"></span>km/hr</h3>
            </div>
            <div>

            </div>
        </div>
    </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
